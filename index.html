<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="text-center p-3 bg-dark mb-3">
        <button class="speakerButton"><img  class="speakericon" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="speakericon"></button>
      <h1 class="text-white">
        The Best Hangman in the Multiverse
      </h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="card mb-3" style="width: 20rem;">
          <div class="card-block">
            <h4 class="card-title text-center">Chances</h4>
            <h1 id="chanceCounter" class="card-text text-center">10</h1>
          </div>
        </div>
      </div>
      <div class="row main p-3 rounded">
        <div class="col-lg-4 bg-light text-center text-dark p-3 rounded">
          <h2>Wins: <span id="wins"></span></h2>
          <div id="wincol">
            
          </div>
        </div>
        <div class="col-lg-4 bg-info p-3 rounded text-center">
          <h2 class="text-dark text-center mb-5" id="right"></h2>
          <h2 class="text-center text-dark mb-5" id="blanks"> </h2>
          <h2 class="text-center text-dark" id="wrong"></h2>
          <button type="button" class="btn btn-primary btn-lg start-btn mt-5">Click Here to Start</button>
          <h2 class="text-center text-dark" id="wrongLetters"></h2>
        </div>
        <div class="col-lg-4 bg-light text-center text-dark win_lose p-3 rounded">
          <h2>Loses: <span id="looses"></span> </h2>
          <div id="losecol">

          </div>
        </div>
        </div>
      </div>
    </div>
    <script
    src="./assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="./assets/javascript/game.js"></script> 
  
  </body>
  <footer class="footer">
    <div class="bg-dark p-3 text-center text-light">

    </div>
</footer>	

</html>
