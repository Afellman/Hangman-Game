<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="text-center p-3 bg-dark mb-3">
      <h1 class="text-white">The Best Hangman in the Multiverse</h1>
    </header>
    <div class="container">
      <div class="row main p-3 rounded">
        <div class="col-lg-12">
          <div class="row data">
            <div class="col-lg-4 bg-light text-center text-dark p-3">
              <h2>Wins: <span id="wins"></span> </h2>
              <div id="wincol">
                
              </div>
            </div>
            <div class="col-lg-4 bg-info h-100 p-3">
                <h2 class="text-dark text-center" id="right">Press Enter to Start</h2>
                <h2 class="text-center text-dark mb-5" id="blanks"> </h2>
                <h2 class="text-center text-dark" id="wrong"></h2>
                <h2 class="text-center text-dark" id="wrongLetters"> </h2>
              </div>
            <div class="col-lg-4 bg-light text-center text-dark win_lose p-3">
                <h2>Loses: <span id="looses"></span> </h2>
                <div id="losecol">

                </div>
            </div>


        </div>
      </div>
    </div>
    
    <script type="text/javascript">

    </script>
    <script src="./assets/javascript/game_object.js"></script> 
    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </body>
</html>
